<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #151109; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            position: relative;
            width: 200px;
            height: 200px;
        }

        .circle {
            width: 100%;
            height: 100%;
            background-color: #B53733;
            border-radius: 50%;
            border: none;
            position: relative;
            overflow: hidden;
        }

        .triangle {
            width: 0;
            height: 0;
            border-left: 130px solid transparent;
            border-right: 150px solid transparent;
            border-bottom: 120px solid #151109;
            position: absolute;
            top: 85px;
            left: 40%;
            transform: translateX(-50%);
        }

        .triangle-two {
            width: 0;
            height: 0;
            border-left: 120px solid transparent;
            border-right: 80px solid transparent;
            border-bottom: 70px solid #151109;
            position: absolute;
            top: 110px;
            left: 40%;
            transform: translateX(-25%);
        }

        .small-circle {
            width: 20px;
            height: 20px;
            background-color: #151109; 
            border-radius: 50%;
            position: absolute;
            top: 15%;
            right: 24%;
        }
    </style>
    <title>Day2</title>
</head>
<body>
    <div class="container">
        <div class="circle">
            <div class="triangle"></div>
            <div class="triangle-two"></div>
            <div class="small-circle"></div>
        </div>
    </div>
</body>
</html>
